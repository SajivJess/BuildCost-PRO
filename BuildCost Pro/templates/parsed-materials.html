<!DOCTYPE html>
<html>
<head>
  <title>BuildCost Pro - Parsed Materials</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #e0f7fa;
      color: #01579b;
      margin: 0;
      padding: 0;
    }

    h1 {
      background-color: #0288d1;
      color: white;
      padding: 20px;
      text-align: center;
      margin: 0;
    }

    .container {
      margin: 20px auto;
      padding: 20px;
      background-color: white;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      width: 80%;
      max-width: 800px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin: 20px 0;
    }

    th, td {
      text-align: left;
      padding: 10px;
      border: 1px solid #ddd;
    }

    th {
      background-color: #0288d1;
      color: white;
    }

    pre {
      background-color: #e1f5fe;
      padding: 10px;
      border-radius: 5px;
      overflow-x: auto;
    }
  </style>
</head>
<body>
  <h1>BuildCost Pro - Parsed Materials</h1>
  
  <div class="container">
    <h2>Parsed Materials</h2>
    <table>
      <thead>
        <tr>
          <th>Material</th>
          <th>Total Volume (m³)</th>
          <th>Total Volume (ft³)</th>
          <th>Price per Unit (₹)</th>
        </tr>
      </thead>
      <tbody>
        {% for material, details in parsed_materials.items() %}
        <tr>
          <td>{{ material }}</td>
          <td>{{ details.total_volume_m3 }}</td>
          <td>{{ details.total_volume_ft3 }}</td>
          <td>₹{{ details.price_per_unit }}</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
</body>
</html>
